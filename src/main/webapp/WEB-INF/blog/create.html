
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/blog/create" method="post" th:object="${blog}">
    <table>
        <tr><td><input type="hidden" th:field="*{id}"/></td></tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>

        <tr>
            <td>Category</td>
            <td>
                <select  th:field="*{category}">
                <th:block th:each="c: ${categories}">
                    <option th:value="${c.id}" th:text="${c.name}"></option>
                </th:block>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>

<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
