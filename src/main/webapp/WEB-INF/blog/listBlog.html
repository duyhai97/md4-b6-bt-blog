<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="blog/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${message}"></h2>

<p>
    <a th:href="@{/blog/create}">
        Viết blog mới
    </a>
</p>

Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Viet Nam</a>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th th:text="#{name}"></th>
        <th th:text="#{content}"></th>
        <th th:text="#{category}"></th>
        <th th:text="#{edit}"></th>
        <th th:text="#{delete}"></th>
        <th th:text="#{view}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${blogList}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getContent()}"></td>
        <td th:text="${row.getCategory().getName()}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${row.getId()})}" th:text="#{edit}"></a></td>
        <td><a th:href="@{/blog/{id}/delete(id=${row.getId()})}" th:text="#{delete}"></a></td>
        <td><a th:href="@{/blog/{id}/view(id=${row.getId()})}" th:text="#{view}"></a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
